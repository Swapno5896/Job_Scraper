<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<style>
    .content_table{
    border-collapse: collapse;
    margin:25px 0;
    font-size:1em;
    min-width:400px;
    border-radius: 5px 5px 0 0;
     overflow: auto;

    }
    .content_table thead tr{
        background-color: aquamarine;
        color: whitesmoke;
        text-align: left;
        font-weight: bold;
    }
    .content_table th,
    .content_table td {
        padding: 12px 15px;
    }
    .content_table tbody td{
        border-bottom: 1px solid gray;
    }
    .content_table tbody tr:nth-of-type(even){
        background-color: #f3f3f3;
    }
    .content_table tbody tr:last-of-type{
        border-bottom: 2px solid aquamarine;
    }
 
</style>
<body>
<!-- For loop logic of jinja template -->
<table class="content_table">
    <thead>
        <tr>
            <th>Company Name </th>
            <th>Skills </th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
     {% for job in inputData %}
    <tr>
        <td>{{job['Company_Name']}}</td>
        <td>{{job['Require Skill']}}</td>
        <td><a href="{{job['More_Info']}}"> See Detail</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
